<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="navbar">
        <button class="home-btn"><a href="index.html">Home</a></button>
    </div>
    <div class="container">
        <h1>CREATE AN ACCOUNT</h1>
        <form id="registration-form">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="submit-btn">Complete</button>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const user = {
                username: username,
                email: email,
                password: password
            };

            const token = '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
'; // Replace with your GitHub personal access token
            const repo = 'ZacharyFuertes/beloysgym1'; // Replace with your GitHub username and repository name
            const path = `users/${usersdata}.json`; // Path to store the user data

            const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Add user ${username}`,
                    content: btoa(JSON.stringify(user))
                })
            });

            if (response.ok) {
                alert('Registration successful!');
                window.location.href = 'login.html';
            } else {
                alert('Registration failed!');
            }
        });
    </script>
</body>
</html>
